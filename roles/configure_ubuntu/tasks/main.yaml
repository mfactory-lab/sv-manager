---
- name: Configure lvm
  import_tasks: lvm.yaml
  when: node.lvm_enabled
  tags:
    config.lvm

- name: Install additional packages
  import_tasks: packages.yaml
  tags:
    - config.packages

- name: Create swap
  import_tasks: swap.yaml
  tags:
    - config.swap
  when: node.swap_file_size_gb | int  > 0

- name: Create ramdisk
  import_tasks: ramdisk.yaml
  tags:
    - config.ramdisk
  when: node.ramdisk_size_gb | int > 0

- name: Config cpu governor
  import_tasks: cpu_governor.yaml
  tags:
    - config.cpu

- name: Config firewall
  import_tasks: firewall.yaml
  tags:
    - config.firewall

- name: Create ansible user
  import_tasks: ansible_user.yaml
  tags:
    - config.ansible_user
  when:
    - host_hosts != 'local'

- name: Create solana user
  import_tasks: solana_user.yaml
  tags:
    - config.solana_user
