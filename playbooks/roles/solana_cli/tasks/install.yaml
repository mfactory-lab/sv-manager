---
- name: create download dir
  file:
    path: /tmp/solana
    state: directory
    owner: "{{ solana_user }}"
    group: "{{ solana_user }}"
  tags:
    - cli.install

- name: install solana
  block:
    - name: download latest solana release installer
      get_url:
        url: "https://release.solana.com/v{{ solana_version | default('stable') }}/install"
        dest: /tmp/solana/
        mode: 0755

    - name: run solana installer
      shell: /tmp/solana/install
  become: yes
  become_user: "{{ solana_user }}"
  tags:
    - cli.install

- name: remove installer
  file:
    path: /tmp/solana
    state: absent
  tags:
    - cli.install

- name: Add cli to path
  ansible.builtin.lineinfile:
    path: "{{ solana_home }}/.bashrc"
    line: "export PATH=\"{{ solana_home }}/.local/share/solana/install/active_release/bin:$PATH\""
  become: true
  become_user: "{{ solana_user }}"
  tags:
    - cli.install
